<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <title>AI object finder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="bg.jpeg">
       <center>
           <h1 class="btn btn-success header text-capitalize">AI object finder
               <hr>
               <span class="note">The input name which you will give should match the names present in CoCo model then only it will detect</span>
           </h1>
           <label>Object Name</label>
           <input id="name" class="form-control" type="text" placeholder="object name">
           <br>
           <button onclick="start()" id="start" class="btn btn-warning">Start</button>
           <br>
           <br>
           <h3 id="status" class="btn btn-info"></h3>
           <h3 id="found" class="btn btn-primary"></h3>
       </center> 

       <script src="main.js"></script>

    </body>
</html>
